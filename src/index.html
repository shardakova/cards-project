<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__overlay">
          <img src="#" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__avatar-button opacity"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_type_edit opacity" type="button" aria-label="Редактировать"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="button button_type_add opacity" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="button button_type_del opacity" type="button" aria-label="Удалить"></button>
              <img class="card__image">
              <div class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__like">
                  <button class="button button_type_like opacity" type="button" aria-label="Лайкнуть"></button>
                  <span class="card__like_counter">0</span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Ольга Шардакова</p>
    </footer>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
      <figure class="figure">
        <img class="figure__image" src="images/card-karachaevsk.jpg" alt="Карачаево-Черкессия">
        <figcaption class="figure__caption">Название места</figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_confirmation">
    <div class="popup__content">
      <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="form form_type_confirmation" name="confirmation-form" novalidate>
        <button class="button button_type_form" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__content">
      <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form form_type_card" name="card-form" novalidate>
        <input
          id="card-name-input"
          class="form__input form__input_card_name"
          type="text"
          name="cardName"
          value=""
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span id="card-name-input-error" class="form__span"></span>
        <input
          id="card-link-input"
          class="form__input form__input_card_link"
          type="url"
          name="cardLink"
          value=""
          placeholder="Ссылка на картинку"
          required>
        <span id="card-link-input-error" class="form__span"></span>
        <button class="button button_type_form button_type_form-invalid" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__content">
      <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form form_type_profile" name="profile-form" novalidate>
        <input
          id="profile-name-input"
          class="form__input form__input_profile_name"
          type="text"
          name="userName"
          placeholder="Ваше имя"
          minlength="2"
          maxlength="40"
          required>
        <span id="profile-name-input-error" class="form__span"></span>
        <input
          id="profile-about-input"
          class="form__input form__input_profile_about"
          type="text"
          name="userAbout"
          placeholder="Вид деятельности"
          minlength="2"
          maxlength="200"
          required>
        <span id="profile-about-input-error" class="form__span"></span>
        <button class="button button_type_form" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="form form_type_avatar" name="avatar-form" novalidate>
        <input
          id="avatar-link-input"
          class="form__input form__input_avatar_link"
          type="url"
          name="userAvatar"
          value=""
          placeholder="Ссылка на аватар"
          required>
        <span id="avatar-link-input-error" class="form__span"></span>
        <button class="button button_type_form" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
