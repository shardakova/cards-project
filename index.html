<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_type_edit opacity" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button button_type_add opacity" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="button button_type_del opacity" type="button" aria-label="Корзина"></button>
              <img class="card__image">
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="button button_type_like opacity" type="button" aria-label="Лайк"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Ольга Шардакова</p>
    </footer>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
        <figure class="figure">
          <img class="figure__image" src="./images/card-karachaevsk.jpg" alt="Карачаево-Черкессия">
          <figcaption class="figure__caption">Название места</figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="form form_type_card" name="profile-form">
          <input class="form__input form__input_card_name" type="text" name="cardName" placeholder="Название" required>
          <input class="form__input form__input_card_link" type="url" name="cardLink" placeholder="Ссылка на картинку" required>
          <button class="button button_type_form" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button class="button button_type_close opacity" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form form_type_profile" name="profile-form">
          <input class="form__input form__input_profile_name" type="text" name="userName" placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input class="form__input form__input_profile_job" type="text" name="userJob" placeholder="Вид деятельности" value="Исследователь океана" >
          <button class="button button_type_form" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
